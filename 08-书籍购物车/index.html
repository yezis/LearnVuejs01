<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
      <tr v-for="(item, index) in books" :key="item.id">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.date }}</td>
        <td>{{ item.price | priceFormat }}</td>
        <td>
          <button @click="removeBuy(index)" :disabled="item.count <= 1">-</button>
          {{ item.count }}
          <button @click="addBuy(index)">+</button>
        </td>
        <td>
          <button @click="removeHandler(index)">移除</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h2>总金额：{{ totalPrice | priceFormat }}</h2>
</div>

<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
