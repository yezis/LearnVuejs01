<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .red {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li :class="{red: isRed(index)}" v-for="(m, index) in movies" @click="changeRed(index)">{{ index }}-{{ m }}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['电影1', '电影2', '电影3', '电影4', '电影5'],
      redIndex: 0
    },
    methods: {
      changeRed(index) {
        this.redIndex = index
      },
      isRed(index) {
        return index === this.redIndex ? true : false
      }
    }
  })
</script>
</body>
</html>
