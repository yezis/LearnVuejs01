<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>
  <button>按钮5</button>
</body>
<script>
  // ES5之前var没有块级作用域，需要借用于函数作用域
  /*var btns = document.getElementsByTagName('button');
  for (var i = 0; i < btns.length; i ++) {
    (function (i) {
      btns[i].addEventListener('click', function () {
        console.log('第' + i + '个按钮被点击')
      })
    })(i)
  }*/

  // ES6 let拥有块级作用域 let：变量 const：常量
  const btns = document.getElementsByTagName('button')
  for (let i = 0; i < btns.length; i ++) {
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击')
    })
  }
</script>
</html>
