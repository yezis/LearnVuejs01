<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
  const cpnc1 = Vue.extend({  // 子组件
    template: `
        <div>
          <h1>组件1标题</h1>
          <p>组件1内容</p>
        </div>
    `
  })

  const cpnc2 = Vue.extend({  // 父组件
    template: `
        <div>
          <h1>组件2标题</h1>
          <p>组件2内容</p>
          <cpn1></cpn1>
        </div>
    `,
    components: {
      cpn1: cpnc1
    }
  })

  const app = new Vue({  // 根组件
    el: '#app',
    data: {
      message: ''
    },
    components: {
      cpn2: cpnc2
    }
  })
</script>
</body>
</html>
