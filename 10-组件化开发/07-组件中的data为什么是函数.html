<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <counter></counter>
</div>

<template id="counter-tem">
  <div>
    <h2>当前计数：{{ count }}</h2>
    <button v-on:click="increment">+</button>
    <button @click="sub">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('counter', {
    template: '#counter-tem',
    data() {
      return {
        count: 0
      }
    },
    methods: {
      increment() {
        this.count ++
      },
      sub() {
        this.count --
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    }
  })
</script>
</body>
</html>
