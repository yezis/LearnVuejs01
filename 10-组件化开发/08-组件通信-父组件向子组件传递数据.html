<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn :cmessage="message" :cmovies="movies"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{ cmessage }}</h2>
        <ul>
            <li v-for="item in cmovies">{{ item }}</li>
        </ul>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    // 组件信息声明
    const cpn = {
        template: id='#cpn', // 组件模板
        //props: ['cmessage', 'cmovies']
        props: {  // 组件属性信息
            cmessage: {
                type: String
            },
            cmovies: {
                type: Array,
                required: true
            }
        }
    }

    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            movies: ['海贼王', '火影忍者', '海尔兄弟', '阿基拉']
        },
        components: {
            cpn  // 注册组件为当前组件的子组件（局部组件）
        }
    })
</script>
</body>
</html>
