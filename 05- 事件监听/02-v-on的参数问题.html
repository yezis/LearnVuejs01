<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 方法无参时括号可以省略 -->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮2</button>
  <!-- 方法有参时需要括号并放入参数 -->
  <button @click="btn2Click(124)">按钮3</button>
  <!-- 方法有参时添加括号但不放入参数，方法接收的参数值为默认值 -->
  <button @click="btn2Click()">按钮4</button>
  <!-- 方法有参时不添加括号，方法接收的参数值为事件 -->
  <button @click="btn2Click">按钮5</button>
  <!-- 主动传递事件作为参数，需要$event-->
  <button @click="btn3Click(123, $event)">按钮6</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    },
    methods: {
      btn1Click() {
        console.log('按钮被点击')
      },
      btn2Click(abc) {
        console.log(abc)
      },
      btn3Click(abc, event) {
        console.log(abc)
        console.log(event)
      }
    }
  })
</script>
</body>
</html>
