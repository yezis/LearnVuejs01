<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">{{ fullName2 }}</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'kobe',
      lastName: 'Bryant'
    },
    computed: {
      fullName: function () {
        return this.firstName + ' ' + this.lastName
      },
      fullName2: {
        set: function (name) {
          const names = name.split(' ')
          this.firstName = names[0]
          this.lastName = names[1]
        },
        get: function () {
          return this.lastName + ' ' + this.firstName
        }
      }
    }
  })
</script>
</body>
</html>
